<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
    Button styles:
    -Middle/center of the page
    -Needs a hover effect
    -background color
    -border, padding
    -border radius
    -box shadow
    -transitions
    -->
    <button id="click-me-btn">Click me!</button>
    <script>
        const el = document.getElementById("click-me-btn");
        el.onclick = function () {
            document.body.style.backgroundColor = "transparent";
        }
    </script>
</body>
</html>
